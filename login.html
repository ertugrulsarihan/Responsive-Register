<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="background-div">
        <div class="container container-fluid">

            <h2 class="title2">Welcome</h2>
            <div class="input-container">

                <input id="entryname" class="form-control  " type="text" placeholder="Username">
                <br>
                <input id="entryemail" class="form-control " type="text" placeholder="Email">
                <br>
                <input id="entrypassword" class="form-control " type="password" placeholder="Password">
                <br>
                <input id="entrycpassword" class="form-control " type="password" placeholder=" Confirm Password">
                <br>
                <input id="entryage" class="form-control " type="text" placeholder="Age">
                <h1 class="error" id="error"></h1>
                <h1 class="true" id="correct"></h1>
            </div>



            <div class="btn-container">
                <button class="btn btn-warning" onclick="correct()">Register</button>
            </div>
            <h1 id="result"></h1>


        </div>
    </div>
    <script src="app.js"></script>



</body>

</html>
